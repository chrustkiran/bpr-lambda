functions:
  searchCustomer:
    handler: src/controllers/customerController.searchCustomer
    events:
      - httpApi:
          path: /customer/search
          method: post
          # authorizer:
          #   name: bprJwtAuthorizer
  getAllCustomers:
    handler: src/controllers/customerController.getAllCustomers
    events: 
      - httpApi:
          path: /customers
          method: get
          # authorizer:
          #   name: bprJwtAuthorizer
  createCustomers:
    handler: src/controllers/customerController.createCustomers
    events: 
      - httpApi:
          path: /customers
          method: post
          # authorizer:
          #   name: bprJwtAuthorizer
  getCustomerById:
    handler: src/controllers/customerController.getCustomerByCustomerId
    events: 
      - httpApi:
          path: /customer/{customerId}
          method: get
          # authorizer:
          #   name: bprJwtAuthorizer
resources:
  Resources:
     UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CustomersTable_bpr_${sls:stage}
        AttributeDefinitions:
          - AttributeName: CustomerID
            AttributeType: S
          - AttributeName: FirstName
            AttributeType: S
          - AttributeName: LastName
            AttributeType: S
          - AttributeName: PhoneNumber
            AttributeType: S 
        KeySchema:
          - AttributeName: CustomerID
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: FirstNameIndex
            KeySchema:
              - AttributeName: FirstName
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 5
          - IndexName: LastNameIndex
            KeySchema:
              - AttributeName: LastName
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 5
          - IndexName: PhoneNumberIndex
            KeySchema:
              - AttributeName: PhoneNumber
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 5
        ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 5
