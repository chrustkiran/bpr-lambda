org: bprbackend
app: bpr-lambda
service: bpr-lambda

plugins:
  - serverless-offline
  - serverless-dynamodb-local

custom:
  accountId: '123'   #here set ${aws:accountId} when deploying
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      seed: true
      migrate: true
      inMemory: true
    seed:
      dev:
        sources:
          - table: CustomersTable_bpr_${sls:stage}
            sources: [db-migration/users.json]
    options:
      endpoint: http://localhost:8000

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: ap-southeast-2
  environment:
      STAGE: ${sls:stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:Get*"
        - "dynamodb:Scan*"
        - "dynamodb:Query*"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource: arn:aws:dynamodb:${aws:region}:${self:custom.accountId}:table/*_bpr_${sls:stage}
  httpApi:
